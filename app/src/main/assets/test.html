<!DOCTYPE html>
<html>
<head>
    <title>WebviewComponent</title>
</head>

<body>
<button type="button" onClick="javascript:jsObj.jsFunc('testJson', getJson())" >JS Call Java By javascript</button>
<button type="button" onClick="window.jsObj.jsFunc('testMessage', getMessage())" >JS Call Java By window</button>
</body>

<script type="text/javascript">
function JavaCallJs(message) {
    alert(JSON.stringify(message));
}
function getJson() {
    return "{data: 'Message From Java'}"
}
function getMessage() {
    return "Message From JS By window"
}
</script>
</html>
